name: tests
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 12
          - 14

    steps:
      - uses: actions/checkout@v2
      - name: Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}

      - run: npm ci
      - run: npm run build
      - run: npm run test:coverage
      - run: npm run lint
